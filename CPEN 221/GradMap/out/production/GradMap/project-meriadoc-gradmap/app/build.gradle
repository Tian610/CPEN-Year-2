plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.springframework.boot" version "3.3.5"
    id "io.spring.dependency-management" version "1.1.6"
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // Springboot API
    implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: "3.3.5"
    implementation group: "org.springframework.boot", name: "spring-boot-starter-test", version: "3.3.5"

    // google gson for java json convertion
    implementation 'com.google.code.gson:gson:2.11.0'

    implementation 'me.tongfei:progressbar:0.10.1'

    // Jsoup for Web Scraping
    implementation 'org.jsoup:jsoup:1.18.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    finalizedBy(jacocoTestReport)
}


jacocoTestReport {
    dependsOn test

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "**/core/**"
            ])
        }))
    }

    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }

    finalizedBy(jacocoTestCoverageVerification)

}

jacocoTestCoverageVerification{

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
//                    "**/core/**" // atm we don't need to exclude anything I don't think
            ])
        }))
    }

    violationRules {
        rule {
            limit {
                minimum = 0.0 // TODO Raise once tests start being put it
            }
        }
    }
}